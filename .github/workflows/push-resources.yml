name: Update Resources

on: [push, workflow_dispatch]

permissions: {}
jobs:
  runPush:
    permissions:
      contents: write # for Update bundles

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Configure Gradle for optimal use in GiHub Actions, including caching of downloaded dependencies.
      # See: https://github.com/gradle/actions/blob/main/setup-gradle/README.md
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0
      - name: Change wrapper permissions
        run: chmod +x ./gradlew
      - name: Update bundles
        if: ${{ github.repository == 'IriDark/Valoria' }}
        run: |
          ./gradlew updateResources
          git add src/main/resources/*
          CHANGES_DIFF=$(git diff --cached -- src/main/resources/)
          if [ -n "$CHANGES_DIFF" ]; then
            git diff -- src/main/resources/assets/valoria/lang/ > changes.diff
            LANG_FILES=$(git diff --name-only -- src/main/resources/assets/valoria/lang/)
          
            if [ -z "$LANG_FILES" ]; then
              echo "No language changes detected."
              exit 0
            fi

            escape_json() {
              echo "$1" | sed 's/\\/\\\\/g; s/"/\\"/g'
            }

            echo '{ "content": "Automatic language resource update detected.", "embeds": [' > payload.json
            FIRST=1

            for FILE in $LANG_FILES; do
              LANG_NAME=$(basename "$FILE" .json)
              git diff -- "$FILE" > "changes_${LANG_NAME}.diff"

              ADDED=$(grep -E '^\+' "changes_${LANG_NAME}.diff" | grep -vE '^\+\+\+|^+++$' | cut -c2- | head -n 15)
              REMOVED=$(grep -E '^\-' "changes_${LANG_NAME}.diff" | grep -vE '^---|^---$' | cut -c2- | head -n 15)

              ADDED_ESCAPED=$(escape_json "$ADDED")
              REMOVED_ESCAPED=$(escape_json "$REMOVED")
              LANG_ESCAPED=$(escape_json "$LANG_NAME")

              if [ $FIRST -eq 0 ]; then
                echo "," >> payload.json
              fi
              FIRST=0
              cat >> payload.json <<EOF
              {
                "title": "Changed ${LANG_ESCAPED} lang",
                "color": 5814783,
                "fields": [
                  {
                    "name": "Added",
                    "value": "${ADDED_ESCAPED:-No new strings for ${LANG_ESCAPED} lang.}",
                    "inline": false
                  },
                  {
                    "name": "Removed",
                    "value": "${REMOVED_ESCAPED:-No removed strings for ${LANG_ESCAPED} lang.}",
                    "inline": false
                  }
                ]
              }
              EOF
              done
              
              echo '] }' >> payload.json
              
              curl -X POST \
              -F "payload_json=@payload.json" \
              -F "file1=@changes.diff" \
              "${{ secrets.TRANSLATING_HOOK }}"
              fi
              
              if [ -n "$(git status --porcelain -- src/main/resources/)" ]; then
                  git config --global user.email "actions@github.com"
                  git config --global user.name "GitHub Actions"
                  git pull --rebase --autostash
                  git add src/main/resources/*
                  git commit -m "Automatic resources update"
                  git push
              fi