name: Update Resources

on: [push, workflow_dispatch]

permissions: {}
jobs:
  runPush:
    permissions:
      contents: write # for Update bundles

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Configure Gradle for optimal use in GiHub Actions, including caching of downloaded dependencies.
      # See: https://github.com/gradle/actions/blob/main/setup-gradle/README.md
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0
      - name: Change wrapper permissions
        run: chmod +x ./gradlew
      - name: Update bundles
        if: ${{ github.repository == 'IriDark/Valoria' }}
        run: |
          ./gradlew updateResources
          git add src/main/resources/*
          CHANGES_DIFF=$(git diff --cached -- src/main/resources/)
          if [ -n "$CHANGES_DIFF" ]; then
            echo "Changes detected, sending to Discord and committing."
          
            # Save the diff to a file
            echo "$CHANGES_DIFF" > changes.diff
          
            # Send the diff as a file attachment to Discord
            # This is more robust and avoids character limits
            curl -X POST \
              -F "payload_json={\"content\": \"Automatic resource update detected. See attached diff for details.\"}" \
              -F "file1=@changes.diff" \
              "${{ secrets.TRANSLATING_HOOK }}"
          fi
          
          if [ -n "$(git status --porcelain  -- src/main/resources/)" ]; then
            CHANGES_DIFF=$(git diff -- src/main/resources/)
          
            git config --global user.email "actions@github.com"
            git config --global user.name "Github Actions"
            git pull
            git add src/main/resources/*
            git commit -m "Automatic resources update"
            git push
          fi
